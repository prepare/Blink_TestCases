<!DOCTYPE html>
<meta charset="UTF-8">
<style>
svg {
  stroke-dashoffset: 100px;
}
.target {
  stroke: black;
  stroke-width: 10px;
}
.replica {
  stroke: green;
}
</style>
<body>
<template id="target-template">
  <svg height="200" width="10">
    <path d="M5,0 l0,200" stroke-dasharray="15,15" class="target">
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'stroke-dashoffset',
  from: '-10px',
  to: '10px'
}, [
  {at: -0.25, is: '-15px'},
  {at: 0, is: '-10px'},
  {at: 0.25, is: '-5px'},
  {at: 0.5, is: '0px'},
  {at: 0.75, is: '5px'},
  {at: 1, is: '10px'},
  {at: 1.25, is: '15px'},
]);
assertInterpolation({
  property: 'stroke-dashoffset',
  from: '-20px',
  to: '30em'
}, [
  {at: -0.25, is: '-20px'},
  {at: 0, is: '-20px'},
  {at: 0.25, is: '-20px'},
  {at: 0.5, is: '30em'},
  {at: 0.75, is: '30em'},
  {at: 1, is: '30em'},
  {at: 1.25, is: '30em'},
]);
assertInterpolation({
  property: 'stroke-dashoffset',
  from: 'inherit',
  to: '140px'
}, [
  {at: -0.25, is: '90px'},
  {at: 0, is: '100px'},
  {at: 0.25, is: '110px'},
  {at: 0.5, is: '120px'},
  {at: 0.75, is: '130px'},
  {at: 1, is: '140px'},
  {at: 1.25, is: '150px'},
]);
</script>
</body>
